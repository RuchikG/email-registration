<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Register</title>
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css} "/>
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <form action="#" th:action="@{/register}" th:object="${registration}" method="post">
            <div class="form-group">
                <label for="userName">Username</label>
                <input th:field="*{username}" type="text" name="userName" class="form-control" placeholder="Enter a username">
            </div>
            <div class="form-group">
                <label for="emailId">Email Address</label>
                <input th:field="*{emailId}" type="email" name="emailId" class="form-control" placeholder="Enter your email address">
            </div>
            <div class="form-group">
                <td><label for="password">Password</label></td>
                <td><input th:field="*{password}" type="PASSWORD" name="password" class="form-control" placeholder="Enter your password"></td>
            </div>
            <div class="form-group">
                <label for="roles">Role</label>
                <select th:field="*{roles}" name="roles" class="form-control">
                    <option th:value="STUDENT" th:text="STUDENT"></option>
                    <option th:value="ADMIN" th:text="ADMIN"></option>
                    <option th:value="ROOT" th:text="ROOT"></option>
                </select>
            </div>
            <div class="form-group">
                <input type="reset" value="Clear" class="btn btn-primary mb-2"/>
                <input type="submit" value="Submit" class="btn btn-primary mb-2"/>
            </div>
        </form>
    </body>
</html>
